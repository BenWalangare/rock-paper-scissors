<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>

    <div id="imgsContent">
        <div class="imgs">
            <input type="image" class="theImg" id="rock" src="img/rock.png">
        </div>
        <div class="imgs">
            <input type="image" class="theImg" id="paper" src="img/paper.png">
        </div>
        <div class="imgs">
            <input type="image" class="theImg" id="scissors" src="img/scissors.png">
        </div>
    </div>

    <div>
        <div>
            <h4><span id="statusBar">The current score for player is <span id="playPoint">0</span> and computer is
                    <span id="cpuPoint">0</span></span></h4>
        </div>
    </div>

    <footer>
        <p>Made with... not so much love</p>
    </footer>
</body>

</html>
